<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar" id="navbar">
      <div class="logo">
        <a href="#">MyLogo</a>

        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>

      <div class="burger" id="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </header>

  <!-- Dummy Sections for Smooth Scrolling -->
  <section id="home">
    <h1>Home Section</h1>
  </section>
  <section id="about">
    <h1>About Section</h1>
  </section>
  <section id="services">

  </section>
